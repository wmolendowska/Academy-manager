<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <meta charset="UTF-8">
    <title>Add course</title>
</head>
<body>

    <div th:include="header.html" ></div>
    <div id="container">
        <h2 class="form-heading">Add course</h2>

        <div>
            <form action="#" class="form-add-object" th:action="@{/addCourse}" th:object="${course}" method="POST">

                <div class="form-group">
                    <input class="form-control"  id="exampleFormControlInput1" type="text" placeholder="Name" th:field="*{name}">
                </div>


<!--                </select>-->
<!--                <div class="form-group">-->
<!--                    <select multiple class="form-control" id="exampleFormControlSelect2" th:field="*{fieldsOfStudy}">-->
<!--                        <option th:each="fieldOfStudy : ${fieldsOfStudy}" th:value="${fieldOfStudy.idFieldOfStudy}"-->
<!--                                th:text="${fieldOfStudy.name}+', '+${fieldOfStudy.academy.name}"></option>-->
<!--                    </select>-->
<!--                </div>-->

                <div class="form-check" th:each="fieldOfStudy : ${fieldsOfStudy}">
                    <input class="form-check-input" type="checkbox" th:value="${fieldOfStudy.idFieldOfStudy}" id="defaultCheck1" th:field="*{fieldsOfStudy}">
                    <label class="form-check-label" for="defaultCheck1" th:text="${fieldOfStudy.name}">
                    </label>
                </div>

                <div class = "button">
                    <button type="submit" class="btn btn-custom">Submit</button>
                </div>

            </form>
        </div>

        </div>
    </div>

</body>
</html>
